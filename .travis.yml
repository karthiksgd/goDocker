sudo: required
language: go
go:
  - 1.x

services:
  - docker

before_install:

  - docker build -t karthiksgd/app-test -f ./application/Dockerfile.dev ./application
  - docker build -t karthiksgd/rest-test -f ./rest/Dockerfile.dev ./rest

script:
  - docker run karthiksgd/app-test go test ./... -- --coverage
  - docker run karthiksgd/rest-test go test ./... -- --coverage
 